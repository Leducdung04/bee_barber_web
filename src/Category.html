<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            display: flex;
            padding: 20px;
        }

        .form-container {
            width: 30%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-right: 20px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-top: 10px;
        }

        .list-container {
            width: 70%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        .list-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .btn-edit,
        .btn-delete {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-edit {
            background-color: #4CAF50;
            color: white;
        }

        .btn-edit:hover {
            background-color: #45a049;
        }

        .btn-delete {
            background-color: #f44336;
            color: white;
        }

        .btn-delete:hover {
            background-color: #e53935;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fff;
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal input[type="text"],
        .modal input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .modal button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Form Container -->
        <div class="form-container">
            <h2>Thêm Mới Category</h2>
            <form id="categoryForm">
                <label for="name">Tên Category</label>
                <input type="text" id="name" placeholder="Nhập tên category" required>

                <label for="description">Mô tả</label>
                <input type="text" id="description" placeholder="Nhập mô tả" required>

                <label for="image">Ảnh</label>
                <input type="file" id="image" required>

                <button type="submit">Thêm Category</button>
            </form>
        </div>

        <!-- List Container -->
        <div class="list-container">
            <h2>Danh Sách Category</h2>
            <table id="categoryList">
                <thead>
                    <tr>
                        <th>Tên</th>
                        <th>Mô tả</th>
                        <th>Ảnh</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Categories will be listed here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for Editing Category -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Sửa Category</h2>
            <form id="editForm">
                <label for="editName">Tên Category</label>
                <input type="text" id="editName" placeholder="Nhập tên category" required>

                <label for="editDescription">Mô tả</label>
                <input type="text" id="editDescription" placeholder="Nhập mô tả" required>

                <label for="editImage">Ảnh</label>
                <input type="file" id="editImage">

                <button type="submit">Cập nhật</button>
            </form>
        </div>
    </div>

    <script>
        const apiUrl = 'http://localhost:3000/api/categorys/get_list_category';

        function fetchCategories() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const categoryList = document.getElementById('categoryList').getElementsByTagName('tbody')[0];
                    categoryList.innerHTML = ''; // Clear the list before adding new data
                    data.forEach(category => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${category.name}</td>
                            <td>${category.description}</td>
                            <td><img src="${category.image}" alt="${category.name}" width="50"></td>
                            <td>
                                <div style="display: flex;flex-direction: row">
                                <button class="btn-edit" onclick="openEditModal('${category._id}', '${category.name}', '${category.description}', '${category.image}')">Sửa</button>
                                <button class="btn-delete" onclick="deleteCategory('${category._id}')">Ẩn</button>
                                </div>
                            </td>
                        `;
                        categoryList.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching categories:', error));
        }

        // Handle adding new category
        const categoryForm = document.getElementById('categoryForm');
        categoryForm.addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;
            const image = document.getElementById('image').files[0];

            const formData = new FormData();
            formData.append('name', name);
            formData.append('description', description);
            formData.append('image', image);

            fetch('http://localhost:3000/api/categorys/add_category', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        fetchCategories(); // Reload category list
                        categoryForm.reset(); // Reset form
                    } else {
                        alert('Có lỗi xảy ra khi thêm category');
                    }
                })
                .catch(error => console.error('Error adding category:', error));
        });

        // Handle edit category modal
        function openEditModal(id, name, description, image) {
            document.getElementById('editName').value = name;
            document.getElementById('editDescription').value = description;
            document.getElementById('editImage').value = ''; // Clear file input

            const modal = document.getElementById('editModal');
            modal.style.display = "block";

            const editForm = document.getElementById('editForm');
            editForm.onsubmit = function (e) {
                e.preventDefault();

                const editName = document.getElementById('editName').value;
                const editDescription = document.getElementById('editDescription').value;
                const editImage = document.getElementById('editImage').files[0];

                const editData = new FormData();
                editData.append('id', id);

                editData.append('name', editName);
                editData.append('description', editDescription);
                if (editImage) {
                    editData.append('image', editImage);
                }

                fetch(`http://localhost:3000/api/categorys/update_category/${id}`, {
                    method: 'PUT',
                    body: editData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            fetchCategories();
                            closeModal(); // Close the modal
                        } else {
                            alert('Có lỗi xảy ra khi cập nhật category');
                        }
                    })
                    .catch(error => console.error('Error updating category:', error));
            };
        }

        // Close the edit modal
        function closeModal() {
            const modal = document.getElementById('editModal');
            modal.style.display = "none";
        }

        function deleteCategory(id) {
            fetch(`http://localhost:3000/api/categorys/delete_category/${id}`, {
                method: 'DELETE',
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        fetchCategories();
                    } else {
                        alert('Có lỗi xảy ra khi xóa category');
                    }
                })
                .catch(error => console.error('Error deleting category:', error));
        }


        // Initial fetch categories
        fetchCategories();
    </script>

</body>

</html>
